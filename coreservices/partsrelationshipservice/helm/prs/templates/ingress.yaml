apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: prs-ingress

spec:
  ingressClassName: {{ .Values.ingress.className }}
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - path: {{ .Values.ingress.prefix }}/prs
            pathType: Prefix
            backend:
              service:
                name: prs
                port:
                  number: 80
          - path: {{ .Values.ingress.prefix }}/broker-proxy
            pathType: Prefix
            backend:
              service:
                name: broker-proxy
                port:
                  number: 80
