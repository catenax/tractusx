enablePostgres: true

registry:
  image: registry:latest
  replicaCount: 1
  imagePullPolicy: IfNotPresent
  containerPort: 4242
  host: minikube
  ## If 'authentication' is set to false, no OAuth authentication is enforced
  authentication: false
  idpIssuerUri: https://catenaxdev042akssrv.germanywestcentral.cloudapp.azure.com/iamcentralidp/auth/realms/CX-Central
  service:
    port: 8080
    type: ClusterIP
  dataSource:
    driverClassName: org.postgresql.Driver
    sqlInitPlatform: pg
    ## The url, user, and password parameter will be ignored if 'enablePostgres' is set to true.
    ## In that case the postgresql auth parameters are used.
    url: jdbc:postgresql://database:5432
    user: user
    password: password
  ingress:
    enabled: true
    tls: true
    urlPrefix: /semantics/registry
    className: nginx
    annotations:
      cert-manager.io/cluster-issuer: selfsigned-cluster-issuer
      nginx.ingress.kubernetes.io/rewrite-target: /$2
      nginx.ingress.kubernetes.io/use-regex: "true"
      nginx.ingress.kubernetes.io/enable-cors: "true"
      nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
      nginx.ingress.kubernetes.io/x-forwarded-prefix: /semantics/registry

postgresql:
  primary:
    persistence:
      enabled: true
      size: 50Gi
  service:
    ports:
      postgresql: 5432
