name: PRS Smoke Test

on:
  workflow_run:
    workflows: ["PRS Deploy"]
    branches: [main]
    types:
      - completed
  workflow_dispatch:

jobs:
  smoketest:
    env:
      PRS_BASEURI: "https://catenaxdev001akssrv.germanywestcentral.cloudapp.azure.com"
      KAPUTT_DEV_CONSUMER_BASEURI: "https://catenaxdev006akssrv.germanywestcentral.cloudapp.azure.com/kaputt/consumer"
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch'}}
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: coreservices/partsrelationshipservice

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Cache maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Run PRS smoke tests
        run: mvn --batch-mode --update-snapshots -Dgroups=SmokeTests test -DbaseURI=$PRS_BASEURI

      - name: Run PRS Smoke tests against connector
        run: mvn --batch-mode --update-snapshots -Dgroups=SmokeTests test -DbaseURI=$KAPUTT_DEV_CONSUMER_BASEURI -DuserName=${{ secrets.KAPUTT_DEV_CONSUMER_USERNAME }} -Dpassword=${{ secrets.KAPUTT_DEV_CONSUMER_PASSWORD }}
