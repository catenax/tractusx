name: PRS Load Test Data

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to load test data to'
        required: true
        default: 'dev'

jobs:
  loaddata:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: coreservices/partsrelationshipservice
    steps:
      - uses: actions/checkout@v2

      - name: "Run system tests"
        run: |
          set -euo pipefail # safe mode
          set -x # verbose (UNSAFE)
          env=/${{ github.event.inputs.environment }}
          source cd/environments/$env.tfvars
          mvn --batch-mode --update-snapshots -Dgroups=SystemTests test -DbaseURI=https://$ingress_host -Denvironment=$env
