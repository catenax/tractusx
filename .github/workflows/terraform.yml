#####################################################
# Github Workflow for continuous terraform deployment
#####################################################

name: Terraform Deploy

on: 
  push:
    paths:
      - 'infrastructure/terraform/**'
      - '.github/workflows/terraform.yml'

jobs:
  init:
    description: "Determines the correct target environment"
    runs-on: ubuntu-latest
    outputs:
      workspace: ${{ steps.setvars.outputs.workspace }}

    steps:
      - name: Set variables
        id: setvars
        run: |
          if [[ "${{github.base_ref}}" == "main" || "${{github.ref}}" == "main" ]]; then
            echo "::set-output name=workspace::int"
          fi

          if [[ "${{github.base_ref}}" = "feature/CAX-1-semantics*" || "${{github.ref}}" = "feature/CAX-1-semantics*" ]]; then
            echo "::set-output name=workspace::dev042"
          fi

  terraform:
    description: "Terraforms the target environment"
    runs-on: ubuntu-latest
    needs: init
    env:
      WORKSPACE: ${{needs.init.outputs.workspace}}
    steps:

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 0.14.10

    - name: Checkout
      uses: actions/checkout@v2

    - name: Terraform Init
      working-directory: ./infrastructure/terraform
      run: | 
          terraform init

#    - name: Download old tfstate
#      run: |
#        az storage blob download --name dev042.terraform.tfstate --container-name tfstate --account-name catenaxterraformstate --auth-mode login --file .terraform/terraform.tfstate

    - name: Terraform Save Plan
      working-directory: ./infrastructure/terraform
      env:
        AZURE_CREDENTIALS: ${{ secrets.SuperSecret }}
      run: |
        AZURE_CLIENT_ID=`echo $AZURE_CREDENTIALS | jq -r .clientId`
        AZURE_CLIENT_SECRET=`echo $AZURE_CREDENTIALS | jq -r .clientSecret`
        AZURE_SUBSCRIPTION_ID=`echo $AZURE_CREDENTIALS | jq -r .subscriptionId`
        AZURE_TENANT_ID=`echo $AZURE_CREDENTIALS | jq -r .tenantId`
        terraform plan --var-file=environments/${WORKSPACE}.tfvars -var azure_subscription_id=${AZURE_SUBSCRIPTION_ID} -var azure_client_id=${AZURE_CLIENT_ID} -var azure_client_secret=${AZURE_CLIENT_SECRET} -var azure_tenant_id=${AZURE_TENANT_ID} -out .terraform/terraform${GITHUB_SHA}.plan

    - name: Upload Plan
      working-directory: ./infrastructure/terraform
      run: |
        az storage blob upload --name ${WORKSPACE}terraform${GITHUB_SHA}.plan --container-name tfstate --account-name catenaxterraformstate --auth-mode login --file .terraform/terraformterraform${GITHUB_SHA}.plan

